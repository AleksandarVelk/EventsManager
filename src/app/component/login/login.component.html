<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form 
                  (ngSubmit)="userAuth(f)"
                  #f="ngForm">
                    <h1>{{mod.btnAction}}</h1>
                    <p class="text-muted">{{mod.descrR}}</p>
                    <div *ngIf="toogleVal" class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      
                      <input type="text"
                      id="firstname"
                      autocomplete="firstname"
                      name="firstname"
                      class="form-control"
                      placeholder="Firstname"
                      ngModel
                      required>
                    </div>
                    <div *ngIf="toogleVal" class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      
                      <input type="text"
                      id="lastname"
                      autocomplete="lastname"
                      name="lastname"
                      class="form-control"
                      placeholder="Lastname"
                      ngModel
                      required>
                    </div>
                    <div *ngIf="toogleVal" class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      
                      <input type="text"
                      id="email"
                      autocomplete="email"
                      name="email"
                      class="form-control"
                      placeholder="Email"
                      ngModel
                      required>
                    </div>
                    <div *ngIf="toogleVal" class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      
                      <input type="text"
                      id="phone"
                      autocomplete="phone"
                      name="phone"
                      class="form-control"
                      placeholder="Phone"
                      ngModel
                      required>
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      
                      <input type="text"
                      id="username"
                      autocomplete="username"
                      name="username"
                      class="form-control"
                      placeholder="Username"
                      ngModel
                      required>
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="Password"
                        autocomplete="current-password"
                        ngModel
                        required
                        />
                    </div>
                    <div *ngIf="errorMessage" class="col-12">
                      <span class="errMess">You have wrong credentials!</span>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <button  type="submit" class="btn btn-success px-4">{{mod.btnAction}}</button>
                      </div>
                    </div>
                  </form>                 

                </div>
              </div>
              <div class="card text-white bg-success py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                  <div>
                    <h2>{{mod.title}}</h2>
                    <p>{{mod.description}}.</p>
                    <button type="button" (click)="toogleMode()" class="btn btn-primary active mt-3">{{mod.btn}}</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
